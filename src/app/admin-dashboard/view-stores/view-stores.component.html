<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>My Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let store of stores">
      <ion-item detail="true" [routerLink]="['/view-stores/store', store.id]">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="store.logo" />
        </ion-thumbnail>
        <ion-label>{{ store.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="callStore(store.phoneNumber)">
          <ion-icon name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
