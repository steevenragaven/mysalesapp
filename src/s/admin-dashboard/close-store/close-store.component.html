<ion-content>
  <ion-card *ngFor="let store of stores" class="close-store-card">
    <ion-card-content>
      <h2>{{ store.name }}</h2>
      <p>{{ store.description }}</p>
      <ion-button expand="block" color="danger" (click)="closeStore(store.id)">Close Store</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
